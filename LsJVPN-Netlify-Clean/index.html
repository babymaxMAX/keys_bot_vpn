        function connectVPN() {
            const btn = document.getElementById('connectBtn');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<span class="loading-spinner"></span>Подключение...';
            btn.disabled = true;

            // Оригинальная логика: deeplink.website ссылается на config.html
            const configFileUrl = window.location.origin + '/config.html';
            const encodedConfigUrl = encodeURIComponent(configFileUrl);
            const deeplinkUrl = `https://deeplink.website/?url=${encodedConfigUrl}`;

            let attempts = 0;
            const maxAttempts = 3;

            function attempt() {
                attempts++;
                try {
                    if (attempts === 1) {
                        window.location.href = deeplinkUrl;
                    } else if (attempts === 2) {
                        const a = document.createElement('a');
                        a.href = deeplinkUrl; 
                        a.style.display = 'none';
                        document.body.appendChild(a); 
                        a.click(); 
                        document.body.removeChild(a);
                    } else {
                        window.open(deeplinkUrl, '_blank');
                    }
                } catch (e) { /* no-op */ }

                if (attempts >= maxAttempts) {
                    setTimeout(() => {
                        fetch(configFileUrl).then(r => r.text()).then(copyToClipboard).catch(() => copyToClipboard(''));
                        showNotification('Ключ скопирован! Если приложение не открылось — вставьте вручную.');
                        btn.innerHTML = originalHtml; 
                        btn.disabled = false;
                    }, 1000);
                } else {
                    setTimeout(attempt, 200);
                }
            }

            setTimeout(attempt, 100);
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                // Fallback для старых браузеров
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        function showNotification(message = 'Конфигурация скопирована!') {
            const notification = document.getElementById('copyNotification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
