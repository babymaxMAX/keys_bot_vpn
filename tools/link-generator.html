<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LsJ Comrades — Генератор ссылок</title>
  <style>
    *{box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0f1123;color:#eaeaf2;margin:0;padding:24px}
    .wrap{max-width:980px;margin:0 auto}
    h1{margin:0 0 12px;font-size:22px}
    .card{background:#151735;border:1px solid #252858;border-radius:14px;padding:18px;box-shadow:0 14px 40px rgba(0,0,0,.35)}
    label{display:block;margin:10px 0 6px;color:#aeb1d9;font-weight:700}
    input,textarea{width:100%;border:1px solid #2a2d5b;background:#0f122a;color:#f3f4ff;border-radius:10px;padding:12px}
    textarea{min-height:200px}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .row>.col{flex:1 1 320px}
    button{background:linear-gradient(135deg,#ffd700,#f0a400);color:#111;border:none;border-radius:10px;padding:12px 16px;font-weight:800;cursor:pointer}
    .secondary{background:#20234a;color:#e9eaff;border:1px solid #2d3166}
    .out{white-space:pre-wrap;background:#0f122a;border:1px solid #2a2d5b;border-radius:10px;padding:12px;min-height:160px}
    .muted{color:#aeb1d9;font-size:12px}
  </style>
</head>
<body>
<div class="wrap">
  <h1>LsJ Comrades — Генератор ссылок</h1>
  <div class="card">
    <div class="row">
      <div class="col">
        <label>Базовый домен</label>
        <input id="base" value="https://keys-bot-vpn.onrender.com" />
      </div>
      <div class="col">
        <label>Добавлять суффикс при конфликте id</label>
        <input id="suffix" value="-2" />
        <div class="muted">Останется "-2", при новой коллизии будет -3, -4 ...</div>
      </div>
    </div>
    <label>Вставьте VLESS строки (по одной в строке)</label>
    <textarea id="src" placeholder="vless://...#user001"></textarea>
    <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
      <button onclick="gen()">Сгенерировать ссылки</button>
      <button class="secondary" onclick="copyOut()">Копировать все</button>
      <button class="secondary" onclick="downloadCSV()">Скачать CSV</button>
    </div>
    <label style="margin-top:14px">Результат</label>
    <div id="out" class="out"></div>
  </div>
</div>

<script>
  function sanitizeId(s){return String(s||'').toLowerCase().replace(/[^a-z0-9-_]+/g,'-').replace(/^-+|-+$/g,'').slice(0,64)||'key'}
  function uuidFrom(v){const m=/^vless:\/\/([0-9a-fA-F-]+)@/.exec(v);return m?m[1]:null}
  function tagFrom(v){const i=v.indexOf('#');return i>=0?decodeURIComponent(v.slice(i+1)):null}

  function gen(){
    const base=document.getElementById('base').value.trim().replace(/\/$/,'');
    const lines=document.getElementById('src').value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
    const used=new Set();
    const rows=[];
    for(const line of lines){
      if(!/^vless:\/\//.test(line)) continue;
      const t=tagFrom(line)||uuidFrom(line)||'key';
      let id=sanitizeId(t); let n=2; while(used.has(id)){ id=sanitizeId(t+(n===2?'-2':'-'+n)); n++; }
      used.add(id);
      rows.push({id, link:`${base}/k/${encodeURIComponent(id)}`, vless:line});
    }
    const out=document.getElementById('out');
    out.textContent=rows.map(r=>r.link).join('\n');
    window.__rows = rows;
  }
  function copyOut(){ const o=document.getElementById('out').textContent; navigator.clipboard&&navigator.clipboard.writeText(o); }
  function downloadCSV(){
    const rows=window.__rows||[]; const head='id,link,vless\n';
    const csv=head+rows.map(r=>`${r.id},${r.link},"${r.vless.replace(/"/g,'""')}"`).join('\n');
    const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'}); const a=document.createElement('a');
    a.href=URL.createObjectURL(blob); a.download='links.csv'; a.click(); URL.revokeObjectURL(a.href);
  }
</script>
</body>
</html>
